<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#212121" />
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Flashcards Player</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu-top">
            <button id="wakeLockBtn" class="menu-btn" title="Desactivar bloqueo de pantalla" data-active="true">??</button>
            <div class="file-info-container">
                <input type="file" id="fileInput" accept=".json">
                <span id="fileName"></span>
            </div>
            <a href="https://github.com/di3goGHC/flashcards-player" class="menu-btn github-btn" target="_blank" title="Ver en GitHub">
                <img src="/icons/github-icon.svg" alt="GitHub" style="width: 24px;">
            </a>
        </div>
        <div id="settings-menu">
            <div class="control-row">
                <label for="studyLang">Idioma de estudio:</label>
                <select id="studyLang"></select>
            </div>
            <div class="control-row" id="studyVoiceLabel" style="display:none;">
                <label for="studyVoice">Voz de estudio:</label>
                <select id="studyVoice"></select>
            </div>
            <div class="control-row">
                <label for="transLang">Idioma de traducci¨®n:</label>
                <select id="transLang"></select>
            </div>
            <div class="control-row" id="transVoiceLabel" style="display:none;">
                <label for="transVoice">Voz de traducci¨®n:</label>
                <select id="transVoice"></select>
            </div>
            <div class="control-row">
                <label for="repeatCount">Repeticiones:</label>
                <select id="repeatCount">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="control-row">
                <label for="speed">Velocidad:</label>
                <select id="speed">
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                </select>
            </div>
            <div class="control-row">
                <label for="pause">Pausa entre tarjetas (seg):</label>
                <select id="pause">
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="control-row">
                <label for="showTransCheck">Mostrar traducci¨®n:</label>
                <input type="checkbox" id="showTransCheck" checked>
            </div>
        </div>
    </div>
    
    <div id="flashcard-container">
        <div id="flashcard" class="card">
            <h2 id="phrase"></h2>
            <p id="translation"></p>
            <div id="intro">
                <h1 class="welcome-title">Bienvenido a Flashcards Player</h1>
                <p>Selecciona un archivo JSON para empezar a estudiar.</p>
                <div id="installMessage">
                    <p>?A?ade esta app a tu pantalla de inicio para una mejor experiencia!</p>
                </div>
            </div>
        </div>

        <div class="floating-buttons-container">
            <button id="floatingPauseBtn" class="floating-btn">??</button>
            <button id="fsBtn" class="floating-btn fs-btn">?</button>
            <button id="restartBtn" class="floating-btn restart-btn">?</button>
        </div>
    </div>

    <div id="app-footer">
        <p id="counter"></p>
        <p id="error" class="error-msg"></p>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registrado con ¨¦xito:', registration);
                    })
                    .catch(err => {
                        console.error('Fallo en el registro del SW:', err);
                    });
            });
        }
    </script>
</body>
</html>
